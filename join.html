<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/x-icon">
    <style>
      html {
        overflow: hidden;
      }
    </style>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid text-white" >
      <a class="logo navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='icon.svg') }}" alt="Logo" width="50" height="40" class="d-inline-block align-text-top">
        Спортклуб Кудо "Александр"
      </a>
      <a href="{{ url_for('joins') }}" class="link-page nav-link active">Записаться</a>
      <a href="{{ url_for('instructors') }}" class="link-page nav-link active">Наши тренеры</a>
      <a href="{{ url_for('foto') }}" class="link-page nav-link active">Галерея</a>
      <a href="{{ url_for('contacts') }}" class="link-page nav-link active">Контакты</a>
    </div>
</nav>
  <div class="section-2" style="height: 100vh;">
    <div class="card form-container">
      <p>Заполните форму и мы с Вами свяжемся</p>
      <form method="post">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" name="name" placeholder="Имя">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="age" placeholder="Возраст">
          </div>
          <div class="col">
            <input class="form-control" type="tel" name="tel" required pattern="[+]?(7?|8?)[0-9]{3}[-]?[0-9]{3}[-]?[0-9]{2}[-]?[0-9]{2}" placeholder="Телефон">
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" name="comm" placeholder="Дополнительные комментарии">
          </div> 
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
      <p>{{ answer }}</p>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
